
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
     <script type="text/javascript" src="js/script.js"></script>
     <script type="text/javascript" src ="js/loadAsset.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
    <title>Combat de Pokémon !</title>
  </head>
  <body>
    <h1>Combat de pokémons !</h1>
      <div id="nomJoueur" width=100 height =100>
          <img src="assets/img/pokemonFond.jpg" alt="Image de Pikachu !" >
          <form id="form" onsubmit="chargerJeu(event)">
            <h2>Insèrez votre pseudo !</h2>
            <input type="text" id="pseudo" required/>
            <button type="submit" form="form" >Jouer</button>
          </form>
        </div>

        <div id="selection">
          <select id="selectJoueur">
            <optgroup label="Choisissez votre Pokémon"></optgroup>
          </select>
          <select id="selectIa">
            <optgroup label="Choisissez le Pokémon adverse"></optgroup>
          </select>
          <form id="form2" onsubmit="validerChoix(event)">
            <button type="submit" form="form2" >Valider</button>
          </form>
        </div>

        <!-- <div id = "infoPokemon" width=100 height=100>
          <form id="form3" onsubmit="">
          
          </form>
        </div> -->

        <div id="combat">
          <button id="atck1" class="atckB" value="0" onclick="choisirAttaque(this)">ATCK1</button>
          <button id="atck2" class="atckB" value="1" onclick="choisirAttaque(this)">ATCK2</button>
          <button id="atck3" class="atckB" value="2" onclick="choisirAttaque(this)">ATCK3</button>
          <button id="atck4" class="atckB" value="3" onclick="choisirAttaque(this)">ATCK4</button>
        </div>

        <div id="info"> 
          Le combat commence !<br>
          Choisissez votre attaque 
        </div>

      <div id="gameOver"><img src="assets/img/gameOver.jpg" alt="Image de Pikachu triste"> <br/> 
          Vous êtes mort ! Essayez donc de faire mieux en retentans votre chance ! <br/><br/>
      </div>
      <div id="gagner"><img src="assets/img/victory.png" alt="Image de Pikachu content"> <br/>
      </div>

    <canvas id="myCanvas">  </canvas>   
  </body>
</html>
